<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/index.css">

    <title>Expense Tracker using JavaScript - @code.scientist x @codingtorque</title>
</head>

<body>
    <header>
        <h2>Expense Tracker</h2>
    </header>
    
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
    
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>
    
        <h3>History</h3>
        <ul id="list" class="list">
            <!-- List of income and expense  -->
        </ul>
    
        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Name</label>
                <input type="text" id="text" placeholder="Enter name of transaction..." />
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount..." />
            </div>
            <!-- New elements for currency selection and converted amount -->
            <div class="form-control">
                <label for="currency">Currency</label>
                <select id="currency-dropdown">
                    <!-- Options will be added dynamically by JavaScript -->
                </select>
            </div>
            <div class="form-control">
                <label for="converted-amount">Converted Amount</label>
                <p id="converted-amount">$0.00</p>
            </div>
            <!-- End of new elements -->
            <div class="form-control">
                <label for="type">Type</label>
                <select id="type">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>
            <button class="btn">Add transaction</button>
        </form>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
